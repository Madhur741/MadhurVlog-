<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Sample Website</title>
  <style>
    /* Rainbow Animated Overlay */
    body::before {
      content: "";
      position: fixed;
      z-index: 0;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      background: conic-gradient(from 0deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #fbc2eb, #a6c1ee, #ff9a9e);
      opacity: 0.18;
      animation: spinBg 16s linear infinite;
    }
    @keyframes spinBg {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 520px;
      margin: 48px auto 0 auto;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    h1 {
      color: #fff;
      text-shadow: 0 0 16px #fbc2eb, 2px 2px 8px #0002;
      letter-spacing: 3px;
      font-size: 2.7rem;
      text-align: center;
      margin-bottom: 0.5em;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: 900;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a1c4fd, #fbc2eb);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      animation: gradientBG 8s linear infinite;
    }
    h2 {
      color: #fff;
      text-shadow: 0 0 8px #a1c4fd, 2px 2px 8px #0002;
      letter-spacing: 2px;
      font-size: 1.5rem;
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .icon {
      font-size: 1.3em;
      filter: drop-shadow(0 0 6px #fff8);
      animation: bounce 1.2s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0);}
      100% { transform: translateY(-8px);}
    }

    /* Glassmorphism Card */
    .glass {
      background: rgba(255,255,255,0.22);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 2px solid rgba(161,196,253,0.4);
      padding: 32px 28px 24px 28px;
      margin-bottom: 0;
      position: relative;
      overflow: hidden;
    }
    .glass::after {
      content: "";
      position: absolute;
      top: -40px; left: -40px;
      width: 120px; height: 120px;
      background: radial-gradient(circle, #fbc2eb88 0%, transparent 80%);
      z-index: 0;
      pointer-events: none;
      animation: floatGlow 6s ease-in-out infinite alternate;
    }
    @keyframes floatGlow {
      0% { transform: translateY(0);}
      100% { transform: translateY(30px);}
    }

    form {
      margin-bottom: 0;
      background: none;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      border: none;
      position: relative;
      z-index: 1;
    }
    form:focus-within {
      box-shadow: 0 0 0 4px #fbc2eb55;
      border-radius: 16px;
    }

    label {
      display: block;
      margin-top: 18px;
      color: #7f53ac;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1.07rem;
      text-shadow: 0 0 4px #fff8;
    }
    label:first-of-type {
      margin-top: 0;
    }

    input[type="text"], input[type="email"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 18px;
      border: 2px solid #a1c4fd;
      border-radius: 10px;
      background: rgba(240,248,255,0.85);
      transition: border-color 0.2s, box-shadow 0.2s;
      font-size: 1.08rem;
      box-shadow: 0 2px 8px #a1c4fd22;
    }
    input:focus {
      border-color: #fbc2eb;
      box-shadow: 0 0 12px #fbc2eb88;
      outline: none;
      background: #fff;
    }

    button {
      background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a1c4fd, #fbc2eb, #a6c1ee);
      color: #fff;
      padding: 14px 36px;
      border: none;
      border-radius: 32px;
      cursor: pointer;
      font-size: 1.15rem;
      font-weight: bold;
      box-shadow: 0 4px 16px #a1c4fd55, 0 0 12px #fbc2eb55;
      transition: transform 0.15s, box-shadow 0.15s, background 0.4s;
      background-size: 200% 200%;
      animation: buttonBG 4s linear infinite;
      margin-top: 10px;
      margin-bottom: 0;
      position: relative;
      z-index: 1;
      outline: none;
    }
    @keyframes buttonBG {
      0% {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }
    button:hover, button:focus {
      transform: scale(1.09) rotate(-2deg);
      box-shadow: 0 8px 32px #fbc2eb88, 0 0 24px #a1c4fd88;
      background-position: 100% 50%;
      outline: none;
    }

    .success-message {
      color: #28a745;
      font-weight: bold;
      margin-top: 16px;
      font-size: 1.15rem;
      animation: popIn 0.7s;
      text-align: center;
      text-shadow: 0 0 8px #fff8;
      letter-spacing: 1px;
    }
    @keyframes popIn {
      0% {transform: scale(0.7); opacity: 0;}
      80% {transform: scale(1.1);}
      100% {transform: scale(1); opacity: 1;}
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    /* Video Styling */
    .video-card {
      background: rgba(255,255,255,0.18);
      border-radius: 18px;
      box-shadow: 0 4px 24px #a1c4fd33;
      padding: 18px 18px 8px 18px;
      margin-top: 12px;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    video {
      display: block;
      max-width: 100%;
      border: 3px solid #a1c4fd;
      border-radius: 12px;
      box-shadow: 0 4px 16px #a1c4fd55;
      background: #fff;
      margin-bottom: 0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 0 2vw;
      }
      .glass, .video-card {
        padding: 14px 6vw 12px 6vw;
      }
      h1 { font-size: 2rem; }
      h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      <span class="icon">ðŸŒˆ</span>
      Welcome to My Website
      <span class="icon">âœ¨</span>
    </h1>

    <!-- Form Section -->
    <div class="glass">
      <form id="contactForm" autocomplete="off">
        <h2><span class="icon">ðŸ“¬</span>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="file">Upload a file:</label>
        <input type="file" id="file" name="file">

        <button type="submit"><span class="icon">ðŸš€</span> Submit</button>
        <div id="formMessage"></div>
      </form>
    </div>

    <!-- Button Section -->
    <div class="glass" style="text-align:center;">
      <h2><span class="icon">ðŸŽ‰</span>Click the Button</h2>
      <button id="funButton"><span class="icon">ðŸ¦„</span> Click Me!</button>
    </div>

    <!-- Video Section -->
    <div class="video-card">
  <h2><span class="icon">ðŸŽ¬</span>Watch this Video</h2>
  <div style="width:100%;display:flex;justify-content:center;">
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/sJGVcb5fn2c" 
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen style="border-radius:12px;box-shadow:0 4px 16px #a1c4fd55;background:#fff;max-width:100%;"></iframe>
  </div>
</div>

  <!-- Confetti Canvas -->
  <canvas class="confetti" id="confettiCanvas"></canvas>

  <script>
    // Interactive Form Feedback & Confetti
    const form = document.getElementById('contactForm');
    const formMessage = document.getElementById('formMessage');
    const confettiCanvas = document.getElementById('confettiCanvas');
    let confettiActive = false;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      formMessage.innerHTML = '<span class="success-message">Thank you, ' + document.getElementById('name').value + '! ðŸŽ‰<br>Your message has been received.</span>';
      launchConfetti();
      form.reset();
    });

    // Fun Button Animation
    document.getElementById('funButton').addEventListener('click', function() {
      this.innerHTML = "<span class='icon'>ðŸŽˆ</span> Wow! <span class='icon'>ðŸŽˆ</span>";
      this.style.background = "linear-gradient(90deg, #fbc2eb, #a1c4fd, #ff9a9e)";
      this.style.boxShadow = "0 0 32px #fff8, 0 0 64px #fbc2eb88";
      this.style.transform = "scale(1.15) rotate(2deg)";
      setTimeout(() => {
        this.innerHTML = "<span class='icon'>ðŸ¦„</span> Click Me!";
        this.style.background = "";
        this.style.boxShadow = "";
        this.style.transform = "";
      }, 1200);
      alert('You clicked the button!');
    });

    // Confetti Animation
    function launchConfetti() {
      if (confettiActive) return;
      confettiActive = true;
      const ctx = confettiCanvas.getContext('2d');
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      let confettiPieces = [];
      for (let i = 0; i < 160; i++) {
        confettiPieces.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * -confettiCanvas.height,
          r: Math.random() * 10 + 4,
          d: Math.random() * 80 + 40,
          color: `hsl(${Math.random()*360},90%,60%)`,
          tilt: Math.random() * 10 - 10,
          shape: Math.random() > 0.5 ? "ellipse" : "rect"
        });
      }
      let angle = 0;
      function drawConfetti() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        angle += 0.01;
        for (let i = 0; i < confettiPieces.length; i++) {
          let p = confettiPieces[i];
          ctx.save();
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.globalAlpha = 0.85;
          if (p.shape === "ellipse") {
            ctx.ellipse(p.x, p.y, p.r, p.r/2, p.tilt, 0, 2 * Math.PI);
          } else {
            ctx.translate(p.x, p.y);
            ctx.rotate(p.tilt);
            ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r);
            ctx.translate(-p.x, -p.y);
          }
          ctx.fill();
          ctx.restore();
          p.y += (Math.cos(angle + p.d) + 2 + p.r/2) * 0.8;
          p.x += Math.sin(angle) * 2;
          p.tilt += Math.random() * 0.2 - 0.1;
          if (p.y > confettiCanvas.height) {
            p.y = Math.random() * -20;
            p.x = Math.random() * confettiCanvas.width;
          }
        }
        if (angle < Math.PI * 2) {
          requestAnimationFrame(drawConfetti);
        } else {
          ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
          confettiActive = false;
        }
      }
      drawConfetti();
    }

    // Responsive confetti canvas
    window.addEventListener('resize', () => {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
